<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册界面</title>
   <link rel="stylesheet" type="text/css" href="../css/sign%20up.css">
</head>
<body>
    <div class="login"><!--边框-->
        <div class="logo"></div><!--头像-->
        <div class="form"><!--输入框-->
            <small >请输入用户名</small>
            <input id="username" type="text" autocomplete="off" placeholder="用户名">
        </div>
        <div class="form"><!--输入框-->
            <small >请输入邮箱</small>
            <input id="useremail" type="text" autocomplete="off" placeholder="邮箱">
        </div>
        <div class="form"><!--输入框-->
            <small>请输入密码</small>
            <input id="password" type="password" autocomplete="off" placeholder="密码">
        </div>
        <div class="form"><!--输入框-->
            <small>请再次输入密码</small>
            <input id="password1" type="password" autocomplete="off" placeholder="密码">
        </div>
        <div class="form"><a href="../../index.html"><button onclick="alert('注册成功')">注 册</button></a></div><!--注册按钮-->
    </div>
    <div class="bottom">@19302010060@fudan.edu.cn</div><!--页脚-->
</body>
</html>
